<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calc-style.css">
    <link rel="shortcut icon" href="img/bank (1).png" type="image/x-icon">
    <title>BankAssistanceSystem</title>
</head>



<div class="container-fluid content-block">

    <div id="oper-main" class="content-info-main-block container">

        <h1>Модуль - Кредитный калькулятор</h1>

        <div id='id' class="calc-block">
            <form name="test" method="post" action="">
                <div class="calc-to-block">
                    <h4>Сумма займа</h4>
                    <div>
                        <input value="3000" type="number" class="calc-input" type="text">
                    </div>
                </div>
                <div class="calc-to-block">
                    <h4>Валюта</h4>
                    <button type="button" data-currency="rub" data-currency-active="true" class="currency-button">&#8381;</button>
                    <button type="button" data-currency="eur" data-currency-active="false" class="currency-button currency-active">&#36;</button>
                    <button type="button" data-currency="dol" data-currency-active="false" class="currency-button">&#8364;</button>
                </div>
                <div class="calc-to-block">
                    <h4>Информация о целях кредита</h4>
                    <select class="calc-select">
                        <option value="3" title="-3% от ставки">Для учебы</option>
                        <option value="0" title="-0% от ставки">Для развлечения</option>
                        <option value="4.2" title="-4.2% от ставки">Для лечения</option>
                    </select>
                </div>
                <div class="calc-to-block calc-percent">
                    <h4>Процентная ставка</h4>
                    <input value="11.4" type="number"  class="calc-input" type="text">
                    <h4>%</h4>
                    <button type="button" class="indiv-percent def-button">Индивидуальная</button>
                </div>
                
            </form>
        </div>
    </div>

</div>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="js/site.js"></script>
